<!--Jumbotron-->

<div class="p-5 mb-4 bg-light round-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Record Management</h1>
        <p class="col-md-8 fs-4">You can save records of Restaurant Using Angular</p>
        <button class="btn btn-primary btn-lg" type="button">Restaurant Taste</button>
    </div>
</div>

<!-- Table Show Here-->

<table class="table mt-5">
    <thead>
       <tr>
           <th scope="col">Restaurant Id</th>
           <th scope="col">Name</th>
           <th scope="col">Email</th>
           <th scope="col">Mobile</th>
           <th scope="col">Address</th>
           <th scope="col">Service</th>
           <th scope="col">Action</th>
       </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            
            <td>
                <button type="button" (click)="onEditResto(data)" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleleData(data)">Delete</button>
               
            </td>
        </tr>
    </tbody>
</table>

<!--Modal For Add Restaurant -->

<!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Restaurant Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Restaurant Name Here" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email Id</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="Restaurant Email Here" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Mobile</label>
                    <input type="Number" formControlName="mobile" class="form-control" placeholder="Restaurant Mobile No" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Address</label>
                    <input type="text" formControlName="address" class="form-control" placeholder="Restaurant Address" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Service</label>
                    <input type="Text" formControlName="services" class="form-control" placeholder="Restaurant Service" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
               
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addRestaurant()">Add Details</button>
          <button *ngIf="showBtn" type="button" class="btn btn-success" (click)="updateResto()">Update</button>
        </div>
      </div>
    </div>
  </div>
